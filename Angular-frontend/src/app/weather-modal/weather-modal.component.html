<!-- modal -->
<div
  class="modal fade"
  id="weatherModal"
  [id]="modalId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="ModalLabel"
  aria-hidden="true"
  #activityModal
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="weatherModalLabel">Huidig weer in {{city}} - {{country}} </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- content -->
        <div *ngIf="weatherinfo$ | async as weather" class="row cont">
          <div class="col mt-4">
            <p>Gevoelstemperatuur: <span class="data">{{weather.main.feels_like}} Â°C</span></p>
            <p>Luchtvochtigheid: <span class="data">{{weather.main.humidity}} %</span></p>
            <p>Windsnelheid: <span class="data">{{weather.wind.speed}} km/h</span></p>
            <p>Weer: <span class="data">{{weather.weather[0].description}}</span></p>
          </div>
          <div class="col imagecont"> 
            <img src="https://openweathermap.org/img/wn/{{weather.weather[0].icon}}@4x.png" class="iconweather"/>
          </div>
        </div>
    </div>
  </div>
</div>
