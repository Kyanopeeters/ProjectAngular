<h1 class="mt-3 ml-4 mb-2 text-center">Openbare Trips</h1>
<hr width="50%">
<div style="margin:auto; max-width:300px" class="search">
    <input type="text" placeholder="Search.." name="search2">
    <button type="submit"><i class="fa fa-search"></i></button>
  </div>
<div class="con">
    <div class="card mt-4 ml-4" style="width: 23rem;" *ngFor="let t of (trips$ | async)">
      <img class="card-img-top" src="../../assets/{{t.tripType.id}}.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ t.name }}</h5>
        <p class="card-text description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <div>
          <button class="btn mr-3 watch" (click)="detail(t.id)"><i class="fa-solid fa-eye"></i>&nbsp;Bekijk</button>
          <button href="#" class="btn watch mr-3"><i class="fas fa-globe"></i>&nbsp;Share</button>
        </div>
      </div>
    </div>
</div>
